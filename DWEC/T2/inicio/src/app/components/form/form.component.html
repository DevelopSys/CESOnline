<h2>Formulario datos</h2>
<input
  type="text"
  class="form-control mt-3"
  placeholder="Introduce nombre"
  [(ngModel)]="nombre"
/>
<input
  type="number"
  class="form-control mt-3"
  placeholder="Introduce edad"
  [(ngModel)]="edad"
/>
<input
  type="date"
  class="form-control mt-3"
  placeholder="Introduce fecha"
  [(ngModel)]="fecha"
/>
<select class="form-select mt-3" [(ngModel)]="genero">
  <option>Masculino</option>
  <option>Femenino</option>
</select>

<button class="btn btn-primary mt-3" (click)="agregarElemento()">
  Guardar datos
</button>

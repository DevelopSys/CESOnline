<ul class="list-group">
  <li *ngFor="let item of posts" class="list-group-item">
    <div>
      <h5 class="mb-1">{{ item.title }}</h5>
      <p class="mb-1">{{ item.body }}</p>
      <small>{{ item.userId }}</small>
      <ul>
        <li *ngFor="let item of item.tags">
          {{ item }}
        </li>
      </ul>
    </div>
  </li>
</ul>

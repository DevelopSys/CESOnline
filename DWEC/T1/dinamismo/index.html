<!-- HTML + CSS + JS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="conteiner m-4">
      <h1 style="text-align: center">Proyecto tareas</h1>
      <div class="row">
        <div class="col-8">
          <h2>Resultados</h2>
          <div style="text-align: center">
            <button class="btn btn-primary m-4" id="boton-borrar">
              Borrar
            </button>
            <button class="btn btn-primary m-4" id="boton-listar">
              Listar
            </button>
            <button class="btn btn-primary m-4">Consultar</button>
          </div>
          <div class="contenedor-cartas">
            <div class="row"></div>
          </div>
        </div>
        <div class="col-4">
          <h2>Formulario</h2>
          <div style="text-align: center">
            <button class="btn btn-primary m-4" id="boton-agregar">
              Agregar
            </button>
            <div class="m-4">
              <select class="form-select">
                <option value="1">Baja</option>
                <option value="2">Media</option>
                <option value="3">Alta</option>
              </select>
              <input
                type="text"
                placeholder="Introduce titulo"
                class="form-control"
              />
              <span>0</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./utils/index.js"></script>
  </body>
</html>

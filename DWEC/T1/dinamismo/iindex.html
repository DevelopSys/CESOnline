<!-- HTML + CSS + JS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="conteiner m-4">
      <h1 style="text-align: center">Proyecto tareas</h1>
      <div style="text-align: center">
        <button class="btn btn-primary m-4" id="boton-agregar">Agregar</button>
        <button class="btn btn-primary m-4" id="boton-borra">Borrar</button>
        <button class="btn btn-primary m-4" id="boton-listar">Listar</button>
      </div>
      <div class="m-4">
        <select class="form-select">
          <option value="1">Baja</option>
          <option value="2">Media</option>
          <option value="3">Alta</option>
        </select>
        <input
          type="text"
          placeholder="Introduce titulo"
          class="form-control"
        />
        <span>0</span>
      </div>

      <div class="contenedor-lista">
        <button class="btn btn-primary">Consultar</button>
        <ul class="list-group">
          <li class="list-group-item">Primera opcion</li>
          <li class="list-group-item">Segunda opcion</li>
          <li class="list-group-item">Tercera opcion</li>
          <li class="list-group-item">Cuarta opcion</li>
        </ul>
      </div>
    </main>
    <script src="./utils/index.js"></script>
  </body>
</html>

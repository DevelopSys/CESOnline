<h2>Lista de post del servidor</h2>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let item of posts">
    <div class="card">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">
          {{ item.body }}
        </p>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let tag of item.tags">
            <strong>Tema:</strong> {{ tag }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
